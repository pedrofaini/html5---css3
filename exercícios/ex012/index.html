<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4.mp4" width="500" poster="imagens/paisagem-white-season-summer-reflexao.jpg" controls autoplay loop></video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/0qB5ix82rWc?si=-61gEez8b6RObz-K" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
