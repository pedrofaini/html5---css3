<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abri esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 1000px)" srcset="imagens/Sem título.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/Foto P.png" type="image/png">
        <img src="imagens/Foto G.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo ÁUDIO</h1>
    <p>Vamos aprender a reproduzir áudio em Html5</p>
    <audio src="midias/Headlands - National Sweetheart.mp3" controls></audio>
    <a href="midias/Headlands - National Sweetheart.mp3">Clique aqui para baixar o arquivo MP3</a>
</body>
</html>
